<!DOCTYPE HTML>
<html>
	<head>

		<title>Lecteur Video test</title>

			<link rel='stylesheet' type='text/css' href='style.css' />
			<script src='jquery.js'></script>
			<script src='javascript.js'></script>

			<script type='text/javascript'>

					$(document).ready(function()
					{
								$('video').videoPlayer
								({
									'playerWidth' : 0.95, //barre video
									'videoClass' : 'video'
								});
					}); //fin function

			</script>

	</head>
		<body>

			<div class="container">
				<video width="700" height="400"> //taile video
					<source src="video.mp4" type="video/mp4">
				</video>
			</div>

		</body>
</html>
